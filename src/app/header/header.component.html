<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Account</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-buttons>
      <ion-button *ngIf="!auth.checkIsAuthenticated()" value="login" routerLink="login">
        <ion-icon slot="start" name="log-in"></ion-icon> Login
      </ion-button><br>
      <ion-button *ngIf="!auth.checkIsAuthenticated()" value="signup" routerLink="signup">
        <ion-icon slot="start" name="person-add"></ion-icon> Signup
      </ion-button><br>
      <ion-button *ngIf="auth.checkIsAuthenticated()" (click)="logout()">
        <ion-icon slot="start" name="log-out"></ion-icon> Logout
      </ion-button>
    </ion-buttons>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="begin">
        <ion-menu-button color="dark">
          <ion-icon name="menu-outline"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</div>
