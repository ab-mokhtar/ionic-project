<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Get strt</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="header">
    <ion-title class="title" size="large">Get Started</ion-title>
    <p class="subtitle">By creating an account</p>
  </div>
  <form  #f="ngForm">
    <div class="ion-padding">
      <ion-item >
        <ion-input class="input" ngModel name="Fullname" placeholder="Fullname" />
        <ion-icon slot="end" name="person-outline"></ion-icon>
      </ion-item>
  
      <ion-item>
        <ion-input class="input" ngModel name="email" placeholder="email" />
        <ion-icon slot="end" name="mail-outline"></ion-icon>
      </ion-item>
    
      <ion-item>
        <ion-input class="input" type="password" ngModel name="password"  placeholder="password" />
        <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
      </ion-item>
    
      <ion-item>
        <ion-input class="input" type="numeric"  ingModel name="contact" placeholder="contact" />
        <ion-icon slot="end" name="call-outline"></ion-icon>
      </ion-item>
     
   
      <div class="loginLink">
        <p class="p">Already a memember? <a [routerLink]="['/login']" style="color: #FFC33F">Log in</a></p>
      </div>
    </div>

    <ion-fab  vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button (click)="signUP(f)">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </form>

</ion-content>
