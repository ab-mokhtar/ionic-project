<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >Toutes les Annonces</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button (click)="filter(true)">
        <ion-label>Categorie 1</ion-label>
      </ion-segment-button>
      <ion-segment-button (click)="filter(false)">
        <ion-label>Categorie 2</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-card *ngFor=" let announce of displayed">
  
  <ion-card-header>
    <ion-card-title>User :</ion-card-title>
    <ion-card-subtitle>{{announce.user}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label>
        <h3>Announce :</h3>
        <p>{{announce.subject}}</p>
      </ion-label>
    </ion-item>  </ion-card-content>
</ion-card>
<ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll></ion-content>
