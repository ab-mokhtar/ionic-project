<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mes Annonces</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button (click)="filter(true)">
        <ion-label>Categorie 1</ion-label>
      </ion-segment-button>
      <ion-segment-button (click)="filter(false)">
        <ion-label>Categorie 2</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content>

<ion-list>
  <ion-item-sliding *ngFor=" let announce of displayed">
    
    <ion-card >
    <ion-item>
      <ion-label>
  
        <ion-card-header>
          <ion-card-title>User :</ion-card-title>
          <ion-card-subtitle>{{announce.user}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label>
              <h3>Announce :</h3>
              <p>{{announce.subject}}</p>
            </ion-label>
          </ion-item>  </ion-card-content>
        
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      
      <ion-item-option color="danger" (click)="presentAlert(announce.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-card>
  </ion-item-sliding>

 

  

  
</ion-list>
<ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll></ion-content>
